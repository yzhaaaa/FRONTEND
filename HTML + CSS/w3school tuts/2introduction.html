<!DOCTYPE html> <!--defines that this document is an HTML5 document-->
<html lang="en"> <!--is the root element of an HTML page-->
<head> <!--contains meta information about the HTML page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title> <!--specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->
</head>
<body> <!--defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperllinks, tables, list, etc.-->
    <h1>My First Heading</h1> <!--defines a large heading-->
    <p>My First paragraph.</p><!--defines a paragraph-->
</body>
</html>

<!--
    What is an HTML element?
        - is defined by a start tag, some content, and an end tag
        - <tagname> Content here </tagname>
        - Empty element
            - have no contents and end tag
            - e.g., <br>

    Web Browsers
        - the purpose is to read HTML documents and display them correctly
        - a browser does not display the HTML tags, but uses them to determine how to display the document
        
-->
