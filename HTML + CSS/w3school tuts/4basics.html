<!--
    An HTML document must start with a document type declaration: <!DOCTYPE html>
    The html document itself begins with <html> and ends with </html>
    The visible part of the HTMl is between <body> and </body>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First Paragraph</h1>
    <p>Myu first paragraph.</p>
</body>
</html>

<!--
    !DOCTYPE Declaration
        - represents the document type, and helps the browsers to display web pages correctly
        - it must only appear once, at the top of the page (before any HTML tags) 
        - not case sensitive
        - for html5
            - !DOCTYPE html

    HTML Heading
        - <h1> to <h6>
        - <h1> defines the most important heading
        - <h6> defines the least important heading

    HTML Paragraphs
        - defined with <p> tag

    HTML Links
        - defined with <a> tag
            - the link's destination is defined in the href attribute

    HTML Images
        - defined with <a> tag
        - source file (src), alternative text (alt), width, and height are provided as attributes
-->
