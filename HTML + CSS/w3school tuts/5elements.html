<!-- 
HTML Elements
    - defined by a starting tag, some content, and an end tag
    - tag-content-endtag

Nested HTML Elements
    - html elements can be nested
        - elements can contain other elements
    - all html documents consist of nested TML elements
-->
<!DOCTYPE html>
<html lang="en">
<head> <!--root element-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--nested, defines the document's body-->
    <h1>My First Heading</h1>
    <p>My first paragraph</p>  
    <p>No end tag
    <p>no end tag
</body>
</html>

<!-- 
Never Skip an End Tag
    - some html elements will display correctly, even if you forget the end tag

Empty HTML Elements 
    - elements with no content
    e.g., <br> - no closing tags

HTML is not case sensitive 
    - the standard does not require lowercase tags, but W3C recommends lowercase in HTML, and demands lowercase for stricter document types like XHTML
-->
